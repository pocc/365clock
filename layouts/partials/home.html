<section id="canvas_section" class="container centered">
<!-- Inspired by https://www.w3schools.com/graphics/tryit.asp?filename=trycanvas_clock_hands which came with many magical numbers -->
<canvas id="canvas" style="background-color:#f9f9f9">
</canvas>

<script>
window.addEventListener('DOMContentLoaded', redrawCanvas);
window.addEventListener('resize', redrawCanvas);

function redrawCanvas() {
	var canvas = document.getElementById("canvas");
	var canvasWidth = document.getElementById("canvas_section").offsetWidth
	var canvasHeight = document.getElementById("canvas_section").offsetHeight
	var shortestSide = canvasHeight > canvasWidth ? canvasWidth : canvasHeight;
	canvas.width = shortestSide;
	canvas.height = shortestSide;
	var ctx = canvas.getContext("2d");
	var radius = canvas.height / 2;
	ctx.translate(radius, radius);
	radius = radius * 0.90
	drawClock(ctx, radius);
}

function drawClock(ctx, radius) {
  drawFace(ctx, radius);
  // Not using drawNumbers as it's a mess for 365
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
  for(num = 0; num < 12; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.81);
    ctx.rotate(-ang);
    ctx.fillText(months[num], 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.81);
    ctx.rotate(-ang);
  }
}

function getDayOfYear() {
  const nowTs = new Date().getTime();
  const jan1Ts = new Date(new Date().getFullYear(),0,1,0,0,0,0).getTime();
  const millisecPerDay = 1000*60*60*24
  return Math.ceil((nowTs - jan1Ts)/millisecPerDay);
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    const tau = 2*Math.PI
    const doy = getDayOfYear();
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, doy/365*tau, radius*0.6, radius*0.05);
    /*drawHand(ctx, hour, radius*0.5, radius*0.07);
    minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.7, radius*0.07);
    second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.7, radius*0.02);*/
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>
</section>
